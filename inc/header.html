<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Site description editable in console Settings -->
	<meta name="description" content="{{ site.description }}" />
	<!-- Site title editable in console Settings -->
	<meta name="author" content="{{ site.title }}" />
	<!-- Site keywords editable in console Settings -->
	<meta name="keywords" content="{{ site.keywords }}" />

	<!-- Publishes dynamic page title in each template -->
	<koken:title />

	<!-- css -->
	<koken:asset file="css/bootstrap.min.css" />
	<koken:asset file="css/bootstrap-glyphicons.css" />
    <koken:asset file="css/v-one.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="container text-center">
		<header class="main page-header">
			<!-- Site title editable in console Settings -->
            <koken:load>
            <h1><koken:link to="front" title="{{ labels.home.singular }}">{{ site.title }}</koken:link></h1>
            </koken:load>

			<nav>
				<!-- Inserts primary navigation group -->
				<koken:navigation class="list-inline" />
			</nav>
		</header>
